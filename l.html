<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shop</title>
  <style>
    /* Add your styles here */
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
      transition: background-color 0.5s, color 0.5s;
    }

    .dark-mode body {
      background-color: #333;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header styles */
    header {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    .button-container {
      display: flex;
      align-items: center;
    }

    .button {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: #555;
    }

    .button:before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      top: 0;
      left: 0;
      z-index: 0;
      transition: transform 0.3s ease;
      transform: translateX(-110%);
    }

    .button:hover:before {
      transform: translateX(110%);
    }

    .button span {
      position: relative;
      z-index: 1;
    }

    /* Search bar styles */
    #search-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      position: relative;
    }

    #search-bar {
      padding: 8px 15px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
      transition: width 0.3s ease;
    }

    #search-bar:focus {
      width: 350px;
    }

    #search-bar::placeholder {
      color: #aaa;
    }

    #search-bar-animation {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #fff;
      bottom: 0;
      left: 0;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    #search-bar:focus ~ #search-bar-animation {
      transform: scaleX(1);
    }

    /* Navigation styles */
    nav {
      background-color: #333;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav li {
      margin-right: 20px;
      cursor: pointer;
      font-size: 18px;
    }

    nav li:last-child {
      margin-right: 0;
    }

    /* Product styles */
    main {
      padding: 20px;
    }

    #products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .product {
      flex-basis: calc(25% - 40px);
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
      background-color: #fff;
      transition: transform 0.3s ease;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product:hover {
      transform: translateY(-10px);
    }

    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .product h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .add-to-cart {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #555;
    }

    /* Cart styles */
    #cart-panel {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #fff;
      padding: 20px;
      border-left: 1px solid #ccc;
      width: 300px;
      height: 100%;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }

    .dark-mode #cart-panel {
      background-color: #444;
    }

    #cart-panel.show {
      transform: translateX(0);
    }

    #cart-items {
      list-style-type: none;
      padding: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    .cart-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .cart-item-text {
      flex-grow: 1;
      text-align: left;
    }

    .quantity-container {
      display: flex;
      align-items: center;
    }

    .quantity-btn {
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin: 0 5px;
    }

    .quantity-btn:hover {
      background-color: #555;
    }

    .dark-mode .quantity-btn {
      background-color: #555;
    }

    #cart-total {
      font-weight: bold;
    }

    /* Additional animations */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .buy-animation {
      animation: pulse 0.5s ease-in-out;
    }

    .close-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #000;
    }

    #dark-mode-toggle {
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      position: relative;
      overflow: hidden;
    }

    #dark-mode-toggle:before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      top: 0;
      left: 0;
      z-index: 0;
      transition: transform 0.3s ease;
      transform: translateX(-110%);
    }

    #dark-mode-toggle:hover:before {
      transform: translateX(110%);
    }

    #dark-mode-toggle span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Online Shop</h1>
      <div class="button-container">
        <button id="dark-mode-toggle"><span>Dark Mode</span></button>
        <div id="cart" class="button"><span>Cart (<span id="cart-count">0</span>)</span></div>
      </div>
      <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search products...">
        <div id="search-bar-animation"></div>
      </div>
    </div>
  </header>
  <nav>
    <div class="container">
      <ul>
        <li class="category" data-category="all">All</li>
        <li class="category" data-category="electronics">Electronics</li>
        <li class="category" data-category="clothing">Clothing</li>
        <li class="category" data-category="books">Books</li>
      </ul>
    </div>
  </nav>
  <div id="cart-panel">
    <div class="close-icon" id="close-cart">&#10006;</div>
    <div class="container">
      <ul id="cart-items"></ul>
      <div>Total: $<span id="cart-total">0.00</span></div>
    </div>
  </div>
  <main>
    <div class="container">
      <section id="products">
        <!-- Sample products -->
        <div class="product" data-category="electronics" data-price="199.99">
          <img src="electronics-product.jpg" alt="Electronics Product">
          <h2>Electronics Product</h2>
          <p>$199.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-category="clothing" data-price="49.99">
          <img src="clothing-product.jpg" alt="Clothing Product">
          <h2>Clothing Product</h2>
          <p>$49.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-category="books" data-price="14.99">
          <img src="books-product.jpg" alt="Books Product">
          <h2>Books Product</h2>
          <p>$14.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <!-- Add more products here -->
      </section>
    </div>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const addToCartButtons = document.querySelectorAll('.add-to-cart');
      const cartCount = document.getElementById('cart-count');
      const cartTotal = document.getElementById('cart-total');
      const cartPanel = document.getElementById('cart-panel');
      const cartItems = document.getElementById('cart-items');
      const closeCartBtn = document.getElementById('close-cart');
      const searchBar = document.getElementById('search-bar');
      const darkModeToggle = document.getElementById('dark-mode-toggle');
      const categories = document.querySelectorAll('.category');
      const products = document.querySelectorAll('.product');

      let itemCount = 0;
      let total = 0;

      // Dark/Light Mode Toggle
      darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });

      // Add to Cart Button Click Event
      addToCartButtons.forEach(button => {
        button.addEventListener('click', () => {
          const product = button.parentElement;
          const name = product.querySelector('h2').textContent;
          const price = parseFloat(product.querySelector('p').textContent.replace('$', ''));
          addToCart(name, price);
        });
      });

      // Add to Cart Function
      function addToCart(name, price) {
        itemCount++;
        total += price;
        cartCount.textContent = itemCount;
        cartTotal.textContent = total.toFixed(2);

        // Check if item already exists in cart
        let item = cartItems.querySelector(`[data-name="${name}"]`);
        if (item) {
          item.dataset.quantity++;
          item.querySelector('.quantity').textContent = `x${item.dataset.quantity}`;
          item.querySelector('.price').textContent = `$${(price * item.dataset.quantity).toFixed(2)}`;
        } else {
          const li = document.createElement('li');
          li.classList.add('cart-item');
          li.dataset.name = name;
          li.dataset.price = price;
          li.dataset.quantity = 1;
          li.innerHTML = `
            <div class="cart-item-text">${name} <span class="quantity">x1</span></div>
            <div class="quantity-container">
              <button class="quantity-btn minus">-</button>
              <button class="quantity-btn plus">+</button>
              <div class="price">$${price.toFixed(2)}</div>
            </div>
          `;
          cartItems.appendChild(li);
        }

        // Add event listeners to quantity buttons
        const minusButtons = document.querySelectorAll('.quantity-btn.minus');
        minusButtons.forEach(btn => {
          btn.addEventListener('click', () => {
            updateQuantity(btn.closest('.cart-item'), -1);
          });
        });

        const plusButtons = document.querySelectorAll('.quantity-btn.plus');
        plusButtons.forEach(btn => {
          btn.addEventListener('click', () => {
            updateQuantity(btn.closest('.cart-item'), 1);
          });
        });

        // Show cart panel
        cartPanel.classList.add('show');
      }

      // Update Quantity Function
      function updateQuantity(item, quantityChange) {
        let quantity = parseInt(item.dataset.quantity);
        quantity += quantityChange;

        if (quantity < 1) {
          item.remove();
        } else {
          item.dataset.quantity = quantity;
          item.querySelector('.quantity').textContent = `x${quantity}`;
          const price = parseFloat(item.dataset.price);
          item.querySelector('.price').textContent = `$${(price * quantity).toFixed(2)}`;
        }

        itemCount += quantityChange;
        total += quantityChange * parseFloat(item.dataset.price);
        cartCount.textContent = itemCount;
        cartTotal.textContent = total.toFixed(2);

        if (itemCount === 0) {
          cartPanel.classList.remove('show');
        }
      }

      // Close Cart Button Click Event
      closeCartBtn.addEventListener('click', () => {
        cartPanel.classList.remove('show');
      });

      // Category Click Event
      categories.forEach(category => {
        category.addEventListener('click', () => {
          const categoryValue = category.dataset.category;
          products.forEach(product => {
            const productCategory = product.dataset.category;
            if (categoryValue === 'all' || categoryValue === productCategory) {
              product.style.display = 'block';
            } else {
              product.style.display = 'none';
            }
          });
        });
      });

      // Search Bar Event
      searchBar.addEventListener('input', () => {
        const searchTerm = searchBar.value.toLowerCase();
        products.forEach(product => {
          const productName = product.querySelector('h2').textContent.toLowerCase();
          if (productName.includes(searchTerm)) {
            product.style.display = 'block';
          } else {
            product.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
